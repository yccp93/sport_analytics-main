<!DOCTYPE html>
<html>
<head><title>編輯訓練狀況評估</title></head>
<body>
  <h2>編輯評估紀錄（{{ record.eval_date }}）</h2>
  <form method="POST">
    <label>訓練狀況：</label>
    <select name="training_status" required>
      {% for val in ['😆','😀','🙂','☹️','😭'] %}
        <option value="{{ val }}" {% if record.training_status == val %}selected{% endif %}>{{ val }}</option>
      {% endfor %}
    </select><br><br>

    <label>體能狀況：</label>
    <select name="fitness" required>
      {% for val in ['😆','😀','🙂','☹️','😭'] %}
        <option value="{{ val }}" {% if record.fitness == val %}selected{% endif %}>{{ val }}</option>
      {% endfor %}
    </select><br><br>

    <label>睡眠狀況：</label>
    <select name="sleep" required>
      {% for val in ['😆','😀','🙂','☹️','😭'] %}
        <option value="{{ val }}" {% if record.sleep == val %}selected{% endif %}>{{ val }}</option>
      {% endfor %}
    </select><br><br>

    <label>食慾狀況：</label>
    <select name="appetite" required>
      {% for val in ['😆','😀','🙂','☹️','😭'] %}
        <option value="{{ val }}" {% if record.appetite == val %}selected{% endif %}>{{ val }}</option>
      {% endfor %}
    </select><br><br>

    <label>備註：</label><br>
    <textarea name="note" rows="3" cols="40">{{ record.note }}</textarea><br><br>

    <button type="submit">更新</button>
  </form>
  <br>
  <a href="/training/history">返回紀錄</a>
</body>
</html>
