<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理員主控台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FDFCF7;
      font-family: 'Noto Sans', sans-serif;
    }
    .card-yellow {
      background-color: #FFFBE6;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      min-height: 200px;
    }
    .card-yellow:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-yellow {
      background-color: #F9C300;
      color: #1a1a1a;
      font-weight: 600;
      border: none;
    }
    .btn-yellow:hover {
      background-color: #e5b100;
      color: #000;
    }
    .icon-circle {
      width: 48px;
      height: 48px;
      background-color: #F9C300;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #1a1a1a;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="static/logo.png" alt="Logo" height="40">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link fw-bold text-warning" href="#">後台管理</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 內容 -->
<div class="container py-5">
  <h2 class="fw-bold mb-4 text-dark text-center">管理員主控台</h2>

  <div class="row g-4">

<!-- 使用者管理 -->
<div class="col-md-6 col-lg-4">
    <div class="card card-yellow h-100 text-center p-3 shadow-sm">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <div class="icon-circle fs-2 mb-3">👥</div>
          <h5 class="fw-bold">使用者管理</h5>
          <p class="text-muted small">檢視使用者清單與新增教練帳號。</p>
        </div>
  
        <div class="d-grid gap-2 mt-3">
            <a href="/auth/admin/management" class="btn btn-yellow">👀 查看目前使用者</a>
            <a href="/auth/admin/create_coach" class="btn btn-yellow">➕ 新增教練帳號</a>
            </div>
      </div>
    </div>
  </div>
    
    <!-- 系統設定 -->
<div class="col-md-6 col-lg-4">
    <div class="card card-yellow h-100 text-center p-3 shadow-sm">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <div class="icon-circle fs-2 mb-3">⚙️</div>
          <h5 class="fw-bold">系統設定</h5>
          <p class="text-muted small">維護網站運作與後台配置。</p>
        </div>
  
        <div class="d-grid gap-2 mt-3">
          <a href="/admin/settings" class="btn btn-yellow">🛠️ 系統管理</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 登出 -->
  <div class="text-end mt-4">
    <a href="/auth/logout" class="btn btn-outline-secondary">🔓 登出帳號</a>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-muted mt-5 py-3 bg-white border-top">
  <small>© 管理員系統 – 測試版本</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
