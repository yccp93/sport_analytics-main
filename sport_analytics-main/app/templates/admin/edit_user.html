<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯使用者</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">📝 編輯使用者</h2>

  <form method="POST" class="card p-4">
    <div class="mb-3">
      <label class="form-label">使用者名稱</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">角色</label>
      <select name="role" class="form-select">
        <option value="athlete" {% if user.role == 'athlete' %}selected{% endif %}>選手</option>
        <option value="coach" {% if user.role == 'coach' %}selected{% endif %}>教練</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">新密碼（如需變更）</label>
      <input type="password" name="password" class="form-control" placeholder="請留空表示不修改密碼">
    </div>
    <div class="d-flex justify-content-between">
      <a href="{{ url_for('auth.user_management') }}" class="btn btn-secondary">⬅️ 返回</a>
      <button type="submit" class="btn btn-primary">儲存變更</button>
    </div>
  </form>
</div>
</body>
</html>
