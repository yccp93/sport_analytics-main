<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>登入 - 運動員系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-success-subtle d-flex align-items-center justify-content-center min-vh-100"
  >
    <div
      class="card shadow rounded-4 p-4"
      style="max-width: 400px; width: 100%"
    >
      <h2 class="text-center text-success fw-bold mb-4">🏃‍♂️ 運動員登入</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">使用者名稱</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">密碼</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">登入</button>
      </form>
      <p class="mt-3 text-center">
        沒有帳號？<a href="/auth/register" class="text-success fw-semibold"
          >註冊</a
        >
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
